    <script src="https://kit.fontawesome.com/d23daa5a64.js" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body class="home-background">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-item-spacing" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-spacing" href="details.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-spacing" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-item-spacing" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="terminal">
                    <p class="terminal-text">Communicate with me.<span class="cursor">|</span></p>
                </div>
            </div>
        </div>
    </div>
    <p></p>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <div class="card custom-card-color custom-jumbotron-text">
                    <div class="card-body">
                        <form action="https://formspree.io/f/myyrndgw" method="POST">
                            <div class="mt-5 mb-2">
                                <label for="userEmail" class="form-label">Your email:</label>
                                <input type="email" class="form-control w-full p-3 text-sm" id="userEmail" name="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-2">
                                <label for="userMessage" class="form-label">Your message:</label>
                                <textarea class="form-control w-full p-4 text-sm" id="userMessage" name="message" rows="4" placeholder="Write your message here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <span class="arrow">&gt;</span> SEND
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script defer src="script.js"></script>
</body>
</html>
